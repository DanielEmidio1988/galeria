<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <main>
        <h1>Galeria</h1>
        <div class="gallery">
            <div class="gallery-box">
                <img src="/img/final-fantasy-wallpaper.jpg" data-src="/img/final-fantasy-wallpaper.jpg" alt="wallpaper Final Fantasy XV" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="/img/ghost-tsushima-wallpaper.jpg" data-src="/img/ghost-tsushima-wallpaper.jpg" alt="wallpaper ghost tsushima" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="/img/gow-ragnarok-wallpaper.jpg" data-src="/img/gow-ragnarok-wallpaper.jpg" alt="wallpaper God of War Ragnarok" class="gallery-image">
            </div>
            <div class="gallery-box">
                <img src="/img/hogwarts-legacy-wallpaper.jpg" data-src="/img/hogwarts-legacy-wallpaper.jpg" alt="wallpaper Hogwarts Legacy" class="gallery-image">
            </div>
        </div>

        <div class="lightbox">
            <div class="lightbox-content">
                <img src="" alt="Imagem Em Destaque" class="lightbox-image">
            </div>
            <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
        </div>

    </main>

    <footer>
        <p>Desenvolvido com ❤️ por Daniel Emidio</p>
        <div>
            <a href="https://github.com/DanielEmidio1988" target="_blank"><img src="./assets/logo-github.svg" alt="logo-github"></a>
            <a href="http://linkedin.com.br/in/danielemidio1988" target="_blank"><img src="./assets/logo-linkedin.svg" alt="logo-linkedin"></a>
        </div>
    </footer>
    
</body>
</html>
